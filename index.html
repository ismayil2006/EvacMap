<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvacMap - Find Your Exit</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include the front-end JavaScript with defer so it loads after the HTML -->
  <script src="frontendscripts.js" defer></script>
  <!-- Three.js and OrbitControls for 3D visualization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <header>
    <img src="Images/EvacMapLogo.png" alt="EvacMap Header" class="header-image">
  </header>
  <main class="container">
    <h1 id="title">Find an Accessible Evacuation Route</h1>
    
    <!-- Two-column layout for building detection/search and alerts -->
    <div class="columns-wrapper">
      <!-- Left column: Building detection/search controls -->
      <div class="column left-column">
        <button id="detect-location">Detect My Building</button>
        <p id="paragraph">Or enter your address manually:</p>
        <div class="search-container">
          <input type="text" id="address-input" placeholder="Enter address or building name">
          <button id="search-building">Search</button>
        </div>
      </div>
      <!-- Right column: Emergency alerts -->
      <div class="column right-column">
        <button id="fetch-alerts">Fetch Alerts</button>
        <ul id="alerts-list"></ul>
      </div>
    </div>
    
    <!-- Result container for building detection -->
    <div id="result-container">
      <p id="building-result"></p>
      <p id="error-message"></p>
      <button id="continue-button-1" class="hidden">Continue</button>
    </div>
    
    <!-- Optional image container -->
    <div id="image-container">
      <img id="building-image" src="building-placeholder.jpg" alt="Building">
    </div>
    
    <!-- Dropdowns and evacuation controls -->
    <div id="dropdowns-container">
      <select id="dropdown-disability">
        <option value="" disabled selected>Select an Accessibility Option</option>
        <option value="Avoid stairs">Avoid Stairs</option>
        <option value="Least turns">Least Turns</option>
        <option value="Shortest">Shortest</option>
      </select>
      <select id="dropdown-emergencytype">
        <option value="" disabled selected>Select an Emergency Event</option>
        <option value="Fire evacuation">Fire Evacuation</option>
        <option value="Power outage">Power Outage</option>
        <option value="Earthquake">Earthquake</option>
      </select>
      <!-- Evacuation controls -->
      <div id="evacuation-controls" style="display: none;">
        <input type="text" id="floor-input" placeholder="Enter your floor">
        <button id="get-evacuation">Get Evacuation Instructions</button>
        <p id="evacuation-result"></p>
      </div>
      <button id="continue-button-2" class="hidden">Generate Evacuation Route</button>
    </div>
    
    <!-- 3D Visualization container (do not modify) -->
    <div id="three-container"></div>
  </main>
</body>
</html>
