<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoute - Find Your Exit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="Images/EvacMapLogo.png" alt="EvacMap Header" class="header-image">
    </header>

    <main class="container">
        <h1>Find an Accessible Evacuation Route</h1>
        <button id="detect-location">Detect My Building</button>

        <p>Or enter your address manually:</p>
        <input type="text" id="address-input" placeholder="Enter address or building name">
        <button id="search-building">Search</button>

        <!-- Display results here -->
        <p id="building-result" style="font-weight: bold; color: #007BFF;"></p>
        <p id="manual-building-result" style="font-weight: bold; color: #28a745;"></p>
        <p id="error-message" style="color: red;"></p>

        <!-- Section for emergency alerts -->
        <h2>Real-Time Emergency Alerts</h2>
        <button id="fetch-alerts">Fetch Alerts</button>
        <ul id="alerts-list"></ul>
    </main>

    <script src="frontendscripts.js"></script>
</body>
</html>
